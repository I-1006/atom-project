    <h1>关于javascript</h1>
      <p>javascript作为一种脚本语言可以放在html页面中任何位置，但是浏览器解释html时是按先后顺序的，所以前面的script就先被执行。比如进行页面显示初始化的js必须放在head里面，因为初始化都要求提前进行（如给页面body设置css等）；而如果是通过事件调用执行的function那么对位置没什么要求的。</p>
      <p><strong>JavaScript语句是发给浏览器的命令。这些命令的作用是告诉浏览器要做的事情。</strong></p>
