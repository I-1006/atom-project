<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>问答题！</title>
      <script type="text/javascript">
        function rec()
        {var a=0;while (a==0){a=confirm('你喜欢我吗?');}if (a){var b=0;while(b<100){b=prompt('那你有多喜欢我？(0`100)');if (b>=100){alert('虽然你给满分但我更喜欢你！');}else if (b>=90){alert('我以为会更多一点.....我不相信！再问你一次！');}else if (b>=80){
        alert('我有一点难过....我不相信！再问你一次！');}else if (b>=70){alert('我非常的难过...我不相信！再问你一次！');}else if (b>=60){alert('我难过的要命......我不相信！再问你一次！');}else {alert('绝交，滚');}}}}
      </script>
  </head>
  <body>
    <input name="button" type="button" value="提问！" onclick="rec()">
  </body>
</html>
